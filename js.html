<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JavaScriptでアコーディオンメニュー</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">JavaScript</h1>
      <button id="js-hamburger" class="hamburger">
        <span id="js-top-line" class="top-line"></span>
        <span id="js-center-line" class="center-line"></span>
        <span id="js-bottom-line" class="bottom-line"></span>
      </button>
    </header>
    <div class="container">
      <h2 class="section-title">アコーディオンメニュー</h2>
      <button data-btn="js-button1" data-line="js-line1" class="accordion-btn" type="button">
        アコーディオン1(クリック！)
        <span class="accordion-line js-line1"></span>
        <span class="accordion-line js-line1"></span>
      </button>
      <ul id="js-button1" class="accordion-list-js">
        <li class="accordion-item">アコーディオン1</li>
        <li class="accordion-item">アコーディオン2</li>
        <li class="accordion-item">アコーディオン3</li>
        <li class="accordion-item">アコーディオン4</li>
        <li class="accordion-item">アコーディオン5</li>
      </ul>
      <button data-btn="js-button2" data-line="js-line2" class="accordion-btn" type="button">
        アコーディオン2(クリック！)
        <span class="accordion-line js-line2"></span>
        <span class="accordion-line js-line2"></span>
      </button>
      <ul id="js-button2" class="accordion-list-js">
        <li class="accordion-item">アコーディオン1</li>
        <li class="accordion-item">アコーディオン2</li>
        <li class="accordion-item">アコーディオン3</li>
        <li class="accordion-item">アコーディオン4</li>
        <li class="accordion-item">アコーディオン5</li>
      </ul>
      <button data-btn="js-button3" data-line="js-line3" class="accordion-btn" type="button">
        アコーディオン3(クリック！)
        <span class="accordion-line js-line3"></span>
        <span class="accordion-line js-line3"></span>
      </button>
      <ul id="js-button3" class="accordion-list-js">
        <li class="accordion-item">アコーディオン1</li>
        <li class="accordion-item">アコーディオン2</li>
        <li class="accordion-item">アコーディオン3</li>
        <li class="accordion-item">アコーディオン4</li>
        <li class="accordion-item">アコーディオン5</li>
      </ul>
    </div>
    <script src="js/accordion-menu1.js"></script>
  </body>
</html>
